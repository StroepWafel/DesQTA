name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'Bug fixes and improvements'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
            src-tauri/target/x86_64-pc-windows-msvc/release/*.sig

  build-macos-intel:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS Intel
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-apple-darwin

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-x86_64
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/**
            src-tauri/target/x86_64-apple-darwin/release/*.sig

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS ARM
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/**
            src-tauri/target/aarch64-apple-darwin/release/*.sig

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build Linux
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-unknown-linux-gnu

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**
            src-tauri/target/x86_64-unknown-linux-gnu/release/*.sig

  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find artifact files
        id: find-files
        run: |
          echo "windows_file=$(find artifacts/windows-x86_64 -name '*.exe' -o -name '*.sig' | head -1 | xargs basename)" >> $GITHUB_OUTPUT
          echo "macos_intel_file=$(find artifacts/darwin-x86_64 -name '*.tar.gz' -o -name '*.sig' | head -1 | xargs basename)" >> $GITHUB_OUTPUT
          echo "macos_arm_file=$(find artifacts/darwin-aarch64 -name '*.tar.gz' -o -name '*.sig' | head -1 | xargs basename)" >> $GITHUB_OUTPUT
          echo "linux_file=$(find artifacts/linux-x86_64 -name '*.tar.gz' -o -name '*.AppImage.tar.gz' -o -name '*.sig' | head -1 | xargs basename)" >> $GITHUB_OUTPUT

      - name: Get release asset URLs
        id: get-urls
        run: |
          RELEASE_TAG="v${{ inputs.version }}"
          REPO="BetterSEQTA/DesQTA"
          echo "base_url=https://github.com/$REPO/releases/download/$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Read signature files
        id: read-sigs
        run: |
          windows_sig=$(find artifacts/windows-x86_64 -name '*.sig' -exec cat {} \; | head -1)
          macos_intel_sig=$(find artifacts/darwin-x86_64 -name '*.sig' -exec cat {} \; | head -1)
          macos_arm_sig=$(find artifacts/darwin-aarch64 -name '*.sig' -exec cat {} \; | head -1)
          linux_sig=$(find artifacts/linux-x86_64 -name '*.sig' -exec cat {} \; | head -1)
          echo "windows_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$windows_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "macos_intel_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$macos_intel_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "macos_arm_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$macos_arm_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "linux_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$linux_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        run: |
          cat > update-manifest.json <<EOF
          {
            "version": "${{ inputs.version }}",
            "notes": "${{ inputs.release_notes }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${{ steps.read-sigs.outputs.windows_sig }}",
                "url": "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.windows_file }}"
              },
              "darwin-x86_64": {
                "signature": "${{ steps.read-sigs.outputs.macos_intel_sig }}",
                "url": "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.macos_intel_file }}"
              },
              "darwin-aarch64": {
                "signature": "${{ steps.read-sigs.outputs.macos_arm_sig }}",
                "url": "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.macos_arm_file }}"
              },
              "linux-x86_64": {
                "signature": "${{ steps.read-sigs.outputs.linux_sig }}",
                "url": "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.linux_file }}"
              }
            }
          }
          EOF
          cat update-manifest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: 'DesQTA v${{ inputs.version }}'
          body: |
            ${{ inputs.release_notes }}

            ## Downloads
            - **Windows (x64)**: `DesQTA_Setup.exe`
            - **macOS (Intel)**: `DesQTA.app.tar.gz`
            - **macOS (Apple Silicon)**: `DesQTA.app.tar.gz`
            - **Linux (x64)**: `DesQTA.AppImage.tar.gz`
          draft: true
          files: |
            artifacts/**/*
            update-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit manifest to releases branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/BetterSEQTA/DesQTA.git
          git checkout -b releases 2>/dev/null || git checkout releases || git checkout -b releases
          cp update-manifest.json latest.json
          git add latest.json
          git commit -m "Update latest.json for v${{ inputs.version }}" || exit 0
          git push origin releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
