name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'Bug fixes and improvements'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
            src-tauri/target/x86_64-pc-windows-msvc/release/*.sig

  build-macos-intel:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS Intel
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-apple-darwin

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-x86_64
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/**
            src-tauri/target/x86_64-apple-darwin/release/*.sig

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS ARM
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/**
            src-tauri/target/aarch64-apple-darwin/release/*.sig

  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find artifact files
        id: find-files
        run: |
          windows_exe=$(find artifacts/windows-x86_64 -name '*.exe' -not -name '*.sig' | head -1)
          windows_file=$(basename "$windows_exe")
          echo "windows_file=$windows_file" >> $GITHUB_OUTPUT

      - name: Get release asset URLs
        id: get-urls
        run: |
          RELEASE_TAG="v${{ inputs.version }}"
          REPO="BetterSEQTA/DesQTA"
          echo "base_url=https://github.com/$REPO/releases/download/$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Read signature files
        id: read-sigs
        run: |
          # Find Windows signature (for .exe file)
          windows_sig_file=$(find artifacts/windows-x86_64 -name '*.exe.sig' -o -name '*setup.exe.sig' | head -1)
          if [ -z "$windows_sig_file" ]; then
            windows_sig_file=$(find artifacts/windows-x86_64 -name '*.sig' | grep -E '(exe|setup)' | head -1)
          fi
          windows_sig=$(cat "$windows_sig_file" | tr -d '\n')
          echo "windows_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$windows_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        run: |
          cat > update-manifest.json <<EOF
          {
            "version": "${{ inputs.version }}",
            "notes": "${{ inputs.release_notes }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "signature": "${{ steps.read-sigs.outputs.windows_sig }}",
                "url": "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.windows_file }}"
              }
            }
          }
          EOF
          cat update-manifest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: 'DesQTA v${{ inputs.version }}'
          body: |
            ${{ inputs.release_notes }}

            ## Downloads
            - **Windows (x64)**: `DesQTA_Setup.exe`
            - **macOS (Intel)**: `DesQTA_1.0.0-3_x64.dmg`
            - **macOS (Apple Silicon)**: `DesQTA_1.0.0-3_aarch64.dmg`
          draft: true
          files: |
            artifacts/windows-x86_64/**/*.exe
            artifacts/windows-x86_64/**/*.msi
            artifacts/windows-x86_64/**/*.exe.sig
            artifacts/windows-x86_64/**/*.msi.sig
            artifacts/darwin-x86_64/**/*.dmg
            artifacts/darwin-aarch64/**/*.dmg
            update-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit manifest to releases branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/BetterSEQTA/DesQTA.git
          git checkout -b releases 2>/dev/null || git checkout releases || git checkout -b releases
          cp update-manifest.json latest.json
          git add latest.json
          git commit -m "Update latest.json for v${{ inputs.version }}" || exit 0
          git push origin releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
