name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.1)'
        required: true
        type: string
      previous_tag:
        description: 'Previous release tag to compare (e.g., v1.0.0). Empty = auto-detect latest'
        required: false
        type: string
      compatibility:
        description: 'Platform compatibility (e.g., Windows 10+, macOS 10.13+, Android 8+)'
        required: false
        type: string
        default: 'Windows 10+, macOS 10.13+, Android 8+'
      detail_level:
        description: 'Release notes depth'
        required: false
        type: choice
        default: standard
        options:
          - brief
          - standard
          - detailed
      model:
        description: 'Groq model override (empty = use action default)'
        required: false
        type: string
      body_template:
        description: 'Custom structure for release notes (multiline). Empty = use default below'
        required: false
        type: string
        default: |
          ## What's New
          ### Features
          -
          ### Under The Hood
          -
          ## Bugs Squashed
          -
      show_diff_section:
        description: 'Append diff section at bottom of release notes'
        required: false
        type: boolean
        default: false
      prompt_append:
        description: 'Extra instructions for AI (tone, audience, context)'
        required: false
        type: string
      system_append:
        description: 'Extra system constraints/behavior for AI'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
            src-tauri/target/x86_64-pc-windows-msvc/release/*.sig

  build-macos-intel:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS Intel
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-apple-darwin

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-x86_64
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/**
            src-tauri/target/x86_64-apple-darwin/release/*.sig

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS ARM
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/**
            src-tauri/target/aarch64-apple-darwin/release/*.sig

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          sdk-build-tools: '34.0.0'
          ndk-version: '25.2.9519653'
          cmake-version: '3.22.1'

      - name: Set up Android environment
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "GRADLE_OPTS=-Dorg.gradle.java.home=$JAVA_HOME -Xmx4g -XX:+HeapDumpOnOutOfMemoryError" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_NDK_HOME" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Verify NDK installation
        run: |
          echo "Checking NDK installation..."
          ls -la $ANDROID_NDK_HOME
          echo "NDK version:"
          $ANDROID_NDK_HOME/ndk-build --version || echo "ndk-build not found"
          echo "Available NDK tools:"
          ls -la $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/ | head -10

      - name: Fix Gradle Java home
        run: |
          echo "Fixing Gradle Java home for Linux..."

          # Check if gradle.properties exists and show current content
          echo "Current gradle.properties content:"
          cat src-tauri/gen/android/gradle.properties || echo "gradle.properties not found"

          # Create gradle.properties with all necessary properties
          cat > src-tauri/gen/android/gradle.properties << EOF
          org.gradle.java.home=$JAVA_HOME
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          EOF

          # Also check and fix gradle-wrapper.properties if needed
          echo "Current gradle-wrapper.properties content:"
          cat src-tauri/gen/android/gradle/wrapper/gradle-wrapper.properties || echo "gradle-wrapper.properties not found"

          echo "Fixed gradle.properties:"
          cat src-tauri/gen/android/gradle.properties

          echo "JAVA_HOME value: $JAVA_HOME"

      - name: Build Android APK
        run: |
          echo "Building with JAVA_HOME: $JAVA_HOME"
          echo "Building with GRADLE_OPTS: $GRADLE_OPTS"
          JAVA_HOME=$JAVA_HOME GRADLE_OPTS="-Dorg.gradle.java.home=$JAVA_HOME -Xmx4g -XX:+HeapDumpOnOutOfMemoryError" pnpm tauri android build

          # Verify only the APK exists (not AAB or other files)
          echo "Built Android artifacts:"
          find src-tauri/gen/android/app/build/outputs -type f -name "*.apk" | head -10

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk

  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find artifact files
        id: find-files
        run: |
          windows_exe=$(find artifacts/windows-x86_64 -name '*.exe' -not -name '*.sig' | head -1)
          windows_file=$(basename "$windows_exe")
          echo "windows_file=$windows_file" >> $GITHUB_OUTPUT

      - name: Get release asset URLs
        id: get-urls
        run: |
          RELEASE_TAG="v${{ inputs.version }}"
          REPO="BetterSEQTA/DesQTA"
          echo "base_url=https://github.com/$REPO/releases/download/$RELEASE_TAG" >> $GITHUB_OUTPUT

      - name: Read signature files
        id: read-sigs
        run: |
          # Find Windows signature (for .exe file)
          windows_sig_file=$(find artifacts/windows-x86_64 -name '*.exe.sig' -o -name '*setup.exe.sig' | head -1)
          if [ -z "$windows_sig_file" ]; then
            windows_sig_file=$(find artifacts/windows-x86_64 -name '*.sig' | grep -E '(exe|setup)' | head -1)
          fi
          windows_sig=$(cat "$windows_sig_file" | tr -d '\n')
          echo "windows_sig<<EOF" >> $GITHUB_OUTPUT
          echo "$windows_sig" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Collect artifact paths for release
        id: artifact-paths
        run: |
          paths=$(find artifacts -type f \( -name '*.exe' -o -name '*.msi' -o -name '*.sig' -o -name '*.dmg' -o -name '*.apk' \) | tr '\n' ',')
          paths="${paths%,}"
          echo "paths=$paths" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: ai-release-notes
        uses: StroepWafel/AI-Release-Notes@v1
        with:
          groq_api_key: ${{ secrets.GROQ_API_KEY }}
          tag_name: v${{ inputs.version }}
          previous_tag: ${{ inputs.previous_tag }}
          release_name: DesQTA v${{ inputs.version }}
          draft: true
          detail_level: ${{ inputs.detail_level }}
          compatibility: ${{ inputs.compatibility }}
          model: ${{ inputs.model }}
          body_template: ${{ inputs.body_template }}
          show_diff_section: ${{ inputs.show_diff_section }}
          prompt_append: ${{ inputs.prompt_append }}
          system_append: ${{ inputs.system_append }}
          files: ${{ steps.artifact-paths.outputs.paths }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate update manifest
        run: |
          jq -n \
            --arg version "${{ inputs.version }}" \
            --argjson notes ${{ toJSON(steps.ai-release-notes.outputs.release_notes) }} \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg sig "${{ steps.read-sigs.outputs.windows_sig }}" \
            --arg url "${{ steps.get-urls.outputs.base_url }}/${{ steps.find-files.outputs.windows_file }}" \
            '{version: $version, notes: $notes, pub_date: $pub_date, platforms: {"windows-x86_64": {signature: $sig, url: $url}}}' > update-manifest.json
          cat update-manifest.json

      - name: Upload manifest to release
        run: |
          gh release upload "v${{ inputs.version }}" update-manifest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit manifest to releases branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/BetterSEQTA/DesQTA.git
          git checkout -b releases 2>/dev/null || git checkout releases || git checkout -b releases
          cp update-manifest.json latest.json
          git add latest.json
          git commit -m "Update latest.json for v${{ inputs.version }}" || exit 0
          git push origin releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
